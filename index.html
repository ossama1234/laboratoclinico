 <div class="fluid container">

 <div class="contenedor-formulario">
        <h1 class="m-4">Registro de pacientes</h1>
        <form id="formuser" class="caja-login" method="post">
            <div class="form-row">
                <div class="col text-center">
                    <label for="name" class="">Nombre</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre">
                </div>
                <div class="col text-center">
                    <label for="lastname">Apellido</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Apellido">
                </div>
            </div>
            <div class="form-row mt-5">
                <div class="col-10 text-center">
                    <label for="address">Dirección</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Dirección">
                </div>
                <div class="col text-center">
                    <label for="age">Edad</label>
                    <input type="number" class="form-control" name="age" id="age">
                </div>
            </div>
            <div class="form-row mt-5">
                <div class="col text-center">

                    <label for="email">Correo electronico</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo Electronico">
                </div>
            </div>

            <h4 class="text-center mt-5 mb-5">Resultados </h4>

            <div class="form-row">
                <div class="col text-center">
                    <label for="electrolitos" class="">Electrolitos</label>
                    <input type="number" class="form-control" name="electrolitos" id="electrolitos" >
                </div>
                <div class="col text-center">
                    <label for="glucosa">Glucosa</label>
                    <input type="number" class="form-control" name="glucosa" id="glucosa" >
                </div>
            </div>
            <div class="form-row mt-5">
                <div class="col text-center">
                    <label for="azucar" class="">Azucar</label>
                    <input type="number" class="form-control" name="azucar" id="azucar" >
                </div>
                <div class="col text-center">
                    <label for="proteina">Proteina</label>
                    <input type="number" class="form-control" name="proteina" id="proteina" >
                </div>
            </div>
            <button type="button" onclick="registrar(event)" class="btn mt-5 btn-primary btn-lg btn-block">Registrar</button>

        </form>
    </div>
